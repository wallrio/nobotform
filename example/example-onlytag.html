<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>NoBotForm</title>
	<script type="text/javascript" src="../nobotform.js"></script>
	<link rel="stylesheet" type="text/css" href="../nobotform.css">
	

</head>
<body>

	<h1>NoBotForm</h1>
	<p>Validation to humans submit form</p>
	<hr>

	<h2>Example default only tag (no use javascript)</h2>

	<form class="nobotform" >
		<input name="name" type="text" value="" placeholder="Name:" required>
		<input name="email" type="text" value="" placeholder="Email:" required>
		<span class="resultmsgalert"></span>
		<input type="submit" value="Enviar">
	</form>

	<h2>Example with changes of label and alert message (no use javascript)</h2>

	<form class="nobotform" data-checklabel="Selecione para enviar" data-msgalert="Selecione o checkbox para enviar">
		<input name="name" type="text" value="" placeholder="Name:" required>
		<input name="email" type="text" value="" placeholder="Email:" required>
		<span class="resultmsgalert"></span>
		<input type="submit" value="Enviar">
	</form>



</body>
</html>
